steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/${_PROJECT_ID}/${_SECRETS_ENV}', '.']
# Sube la imagen de Docker al registro de contenedores de GCP
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/${_PROJECT_ID}/${_SECRETS_ENV}']

- id: deploy-to-cloud-run
  name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'beta'
    - 'run'
    - 'deploy'
    - 'demo-cloud-build'
    - '--image'
    - 'gcr.io/${_PROJECT_ID}/{_SECRETS_ENV}'
    - '--region'
    - 'us-central1'
    - '--platform'
    - 'managed'
    - '--allow-unauthenticated'
    - '--memory'
    - '512Mi'
    - '--concurrency'
    - '80'
    - '--port'
    - '5000'
    - '--timeout'
    - '300s'

images:
  # Especifica la imagen de Docker que se construirá y se subirá al registro de contenedores de GCP
  - 'gcr.io/${_PROJECT_ID}/${_SECRETS_ENV}'
##

options: 
  logging: CLOUD_LOGGING_ONLY
#  substitution_option: 'ALLOW_LOOSE'


